    <!-- テキストエリア1 -->
    <textarea id="text1" rows="5" cols="30">隴西の李徴は博学才穎、天宝の末年、若くして名を虎榜に連ね、ついで江南尉に補せられたが、性、狷介、自ら恃むところ頗る厚く、賤吏に甘んずるを潔しとしなかつた。</textarea>
    <!-- テキストエリア2 -->
    <textarea id="text2" rows="5" cols="30"></textarea>
    
    <!-- 左寄せ -->
    <div class="container">

    <!-- プルダウンメニュー -->
      <select id="fruits" name="fruits" disabled>
        <option value="apple">新字から舊字</option>
        <option value="banana">舊字から新字</option>
        <option value="orange">簡体字から繁体字</option>
        <option value="grape">繁体字から簡体字</option>
      </select>

    <!-- ボタン -->
    <button id="btn_chg">變換</button>
    <button onclick="copyToClipboard()">コピー</button> 
    <input type="button" value="削󠄃除" onclick="clearTextarea()" >
    </div>
